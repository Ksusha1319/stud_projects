{% include 'base.html' %}
<div class="container">
	<div class="row justify-content-center">
		<div class="col-12 col-lg-10 col-xl-8 mx-auto">
			<h2 class="h3 mb-4 page-title">Settings</h2>
				<form>
					<div class="card-header">  
						<h1>Hi, {{ current_user.username }}!</h1>
							</div>
							<div class="card-body">
					<hr class="my-4" />
					<div class="form-row">
						
							<div class="form-group col-md-6">
								<div class="input-group form-group">
									<div class="input-group-prepend">
									  <span class="input-group-text"> <i class="fa fa-user"></i> </span>
									</div>
									<input name="firstname" class="form-control" placeholder="Firstname" type="text">
								  </div>	
							</div>
							<div class="form-group col-md-6">
								<div class="input-group form-group">
									<div class="input-group-prepend">
									  <span class="input-group-text"> <i class="fa fa-user"></i> </span>
									</div>
									<input name="lastname" class="form-control" placeholder="Lastname" type="text">
								  </div>	
							</div>
						</div>
						    <div class="input-group form-group">
							<div class="input-group-prepend">
							  <span class="input-group-text"> <i class="fa fa-user"></i> </span>
							</div>
							<input name="username" class="form-control" placeholder="Username" type="text">
						  </div> 
						  <div class="input-group form-group">
							<div class="input-group-prepend">
							  <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
							</div>
							<input name="email" class="form-control" placeholder="Email" type="email">
						  </div> 
						  <div class="form-group input-group">
							<div class="input-group-prepend">
							  <span class="input-group-text"> <i class="fa fa-comment"></i> </span>
							</div>
							<textarea name="about" rows="5" cols="68" placeholder="About" wrap="virtual">  </textarea>
						  </div>

					<button type="submit" class="btn btn-warning btn-block">Save Change</button>
				</form>
			</div>
		</div>
	</div>
	
	</div>
