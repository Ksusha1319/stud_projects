<main>

      <div class="card">
        <div class="card-header">  
    <h3>Hi, {{ current_user.username }}!</h3>
        </div>

          {% for cat, msg in get_flashed_messages(True) %}

        {% from "_formhelpers.html" import render_field %}

          <div class="input-group form-group"><b>Выберите категорию: </b>{{ render_field(form.select) }}</div>

            <div class="form-group">
              <button type="submit"  name="submit" value=Search class="btn btn-warning btn-block">Search</button>
            </div>
            <div class="form-group">
              <button type="submit"  class="btn btn-warning btn-block" formaction="{{ url_for('.new_report') }}">New Report</button>

            </form>
